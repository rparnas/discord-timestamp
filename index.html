<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
    <title>Discord Timestamp</title>
  </head>

  <body>
    <!--Introduction-->
    <div class="container">
      <h1>Discord Timestamp</h1>
      <p>Generates timestamps for Discord that display in the user's timezone.
</p>
    </div>
    <hr>
    
    <!--Inputs-->
    <div class="container">
        <div class="row g-3">

          <div class="form-group col-sm-2">
            <label for="year-box">Year</label>
            <input type="text" class="form-control" id="year-box">
          </div>

          <div class="form-group col-sm-1">
            <label for="month-box">Month</label>
            <input type="text" class="form-control" id="month-box">
          </div>

          <div class="form-group col-sm-1">
            <label for="date-box">Date</label>
            <input type="text" class="form-control" id="date-box">
          </div>

          <div class="form-group col-sm-1">
            <label for="hour-box">Hour</label>
            <input type="text" class="form-control" id="hour-box">
          </div>

          <div class="form-group col-sm-2">
            <div class="container">
              <label for="tod-select">Time of day</label>
              <select class="form-select" id="tod-select">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>
            </div>
          </div>

          <div class="form-group col-sm-1">
            <label for="minute-box">Minute</label>
            <input type="text" class="form-control" id="minute-box">
          </div>

          <div class="form-group col-sm-2">
            <div class="container">
              <label for="tz-select">Time Zone</label>
              <select class="form-select" id="tz-select">
              </select>
            </div>
          </div>
        </div>
        <div class="row g-3">
          <button class="btn btn-primary" id="generate-button">Generate</button>
        </div>
    </div>
    <hr>
    
    <!--Console-->
    <div class="container">
      <h2 class="text-danger" id="error-label"></h2>
      <h2 id="output-label"></h2>
    </div>
    <br/>
    
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="moment.js/moment-with-locales.min.js"></script>
    <script src="moment.js/moment-timezone-with-data-1970-2030.min.js"></script>
    <script src="discord-timestamp.js"></script>
  </body>
</html>
